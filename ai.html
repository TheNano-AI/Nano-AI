<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nano AI</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:system-ui;
    height:100vh;
    display:flex;
    background:#0f172a;
    color:white;
}

/* SIDEBAR */
.sidebar{
    width:270px;
    background:#111827;
    padding:20px;
    display:flex;
    flex-direction:column;
}

.logo{
    font-size:18px;
    font-weight:600;
    margin-bottom:20px;
}

.new-chat{
    padding:10px;
    border:none;
    border-radius:8px;
    background:#2563eb;
    color:white;
    cursor:pointer;
    margin-bottom:20px;
}

.chat-list{
    flex:1;
    overflow-y:auto;
}

.chat-item{
    padding:10px;
    border-radius:6px;
    margin-bottom:8px;
    background:#1f2937;
    cursor:pointer;
}

.chat-item.active{
    background:#2563eb;
}

/* CHAT */
.chat-area{
    flex:1;
    display:flex;
    flex-direction:column;
}

.messages{
    flex:1;
    padding:40px;
    overflow-y:auto;
    display:flex;
    flex-direction:column;
    gap:15px;
}

.message{
    max-width:60%;
    padding:14px;
    border-radius:14px;
    line-height:1.4;
}

.user{
    align-self:flex-end;
    background:#2563eb;
}

.bot{
    align-self:flex-start;
    background:#1f2937;
}

.input-area{
    padding:20px;
    background:#111827;
    display:flex;
}

.input-area input{
    flex:1;
    padding:14px;
    border:none;
    border-radius:8px;
    outline:none;
}

.input-area button{
    margin-left:10px;
    padding:14px 20px;
    border:none;
    border-radius:8px;
    background:#2563eb;
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="sidebar">
    <div class="logo">Nano AI</div>
    <button class="new-chat" onclick="createChat()">+ Neuer Chat</button>
    <div class="chat-list" id="chatList"></div>
</div>

<div class="chat-area">
    <div class="messages" id="messages"></div>
    <div class="input-area">
        <input id="prompt" placeholder="Nachricht schreiben..."
        onkeydown="if(event.key==='Enter') sendPrompt()">
        <button onclick="sendPrompt()">Senden</button>
    </div>
</div>

<script>

const API_URL = "https://unexempt-predenial-aryanna.ngrok-free.dev/generate";

let chats = JSON.parse(localStorage.getItem("nano_chats")) || {};
let currentChat = localStorage.getItem("nano_currentChat") || null;

/* -------- CHAT SYSTEM -------- */

function saveData(){
    localStorage.setItem("nano_chats", JSON.stringify(chats));
    localStorage.setItem("nano_currentChat", currentChat);
}

function createChat(){
    const id = Date.now().toString();
    chats[id] = {
        title: "Chat " + (Object.keys(chats).length + 1),
        messages: []
    };
    currentChat = id;
    saveData();
    renderChats();
    loadChat(id);
}

function renderChats(){
    const list = document.getElementById("chatList");
    list.innerHTML = "";

    Object.keys(chats).forEach(id=>{
        const div = document.createElement("div");
        div.className = "chat-item";
        if(id === currentChat) div.classList.add("active");

        div.innerText = chats[id].title;
        div.onclick = ()=> loadChat(id);
        list.appendChild(div);
    });
}

function loadChat(id){
    currentChat = id;
    saveData();
    renderChats();

    const container = document.getElementById("messages");
    container.innerHTML = "";

    chats[id].messages.forEach(msg=>{
        addMessage(msg.text, msg.role, false);
    });
}

function addMessage(text, role, save=true){
    const div = document.createElement("div");
    div.className = "message " + role;
    div.innerText = text;
    document.getElementById("messages").appendChild(div);
    div.scrollIntoView({behavior:"smooth"});

    if(save && currentChat){
        chats[currentChat].messages.push({text, role});
        saveData();
    }
}

/* -------- SENDEN -------- */

async function sendPrompt(){
    const input = document.getElementById("prompt");
    const prompt = input.value.trim();
    if(!prompt || !currentChat) return;

    addMessage(prompt,"user");
    input.value="";

    const loading = document.createElement("div");
    loading.className="message bot";
    loading.innerText="...";
    document.getElementById("messages").appendChild(loading);

    try{
        const res = await fetch(API_URL,{
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify({prompt})
        });

        const data = await res.json();

        loading.remove();
        addMessage(data.text,"bot");

    }catch{
        loading.innerText="Server nicht erreichbar";
    }
}

/* -------- START -------- */

if(!currentChat){
    createChat();
}else{
    renderChats();
    loadChat(currentChat);
}

</script>

</body>
</html>
