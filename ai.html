<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nano AI</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:system-ui;
    height:100vh;
    display:flex;
    background:#0f172a;
    color:white;
}

/* LOGIN SCREEN */
#loginScreen{
    position:absolute;
    inset:0;
    background:#0f172a;
    display:flex;
    justify-content:center;
    align-items:center;
}

.login-box{
    background:#111827;
    padding:40px;
    border-radius:12px;
    width:300px;
}

.login-box input{
    width:100%;
    padding:10px;
    margin-bottom:10px;
    border:none;
    border-radius:6px;
}

.login-box button{
    width:100%;
    padding:10px;
    border:none;
    border-radius:6px;
    background:#2563eb;
    color:white;
    cursor:pointer;
    margin-bottom:5px;
}

/* SIDEBAR */
.sidebar{
    width:270px;
    background:#111827;
    padding:20px;
    display:flex;
    flex-direction:column;
}

.logo{
    font-weight:600;
    margin-bottom:20px;
}

.chat-list{
    flex:1;
    overflow-y:auto;
}

.chat-item{
    padding:10px;
    border-radius:6px;
    margin-bottom:8px;
    background:#1f2937;
    cursor:pointer;
}

.chat-item.active{
    background:#2563eb;
}

/* CHAT */
.chat-area{
    flex:1;
    display:flex;
    flex-direction:column;
}

.messages{
    flex:1;
    padding:40px;
    overflow-y:auto;
    display:flex;
    flex-direction:column;
    gap:15px;
}

.message{
    max-width:60%;
    padding:14px;
    border-radius:14px;
}

.user{
    align-self:flex-end;
    background:#2563eb;
}

.bot{
    align-self:flex-start;
    background:#1f2937;
}

.input-area{
    padding:20px;
    background:#111827;
    display:flex;
}

.input-area input{
    flex:1;
    padding:14px;
    border:none;
    border-radius:8px;
}

.input-area button{
    margin-left:10px;
    padding:14px 20px;
    border:none;
    border-radius:8px;
    background:#2563eb;
    color:white;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen">
    <div class="login-box">
        <h2>Nano AI Login</h2>
        <input id="username" placeholder="Username">
        <input id="password" type="password" placeholder="Passwort">
        <button onclick="login()">Login</button>
        <button onclick="register()">Registrieren</button>
    </div>
</div>

<div class="sidebar">
    <div class="logo">Nano AI</div>
    <button onclick="createChat()">+ Neuer Chat</button>
    <button onclick="logout()" style="margin-top:10px;background:#ef4444;">Logout</button>
    <div class="chat-list" id="chatList"></div>
</div>

<div class="chat-area">
    <div class="messages" id="messages"></div>
    <div class="input-area">
        <input id="prompt" placeholder="Nachricht..."
        onkeydown="if(event.key==='Enter') sendPrompt()">
        <button onclick="sendPrompt()">Senden</button>
    </div>
</div>

<script>

const API_URL = "https://unexempt-predenial-aryanna.ngrok-free.dev/generate";

let users = JSON.parse(localStorage.getItem("nano_users")) || {};
let currentUser = localStorage.getItem("nano_currentUser");
let currentChat = null;

/* ---------- LOGIN SYSTEM ---------- */

function saveUsers(){
    localStorage.setItem("nano_users", JSON.stringify(users));
}

function register(){
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if(!username || !password) return alert("Felder ausfÃ¼llen");

    if(users[username]) return alert("User existiert");

    users[username] = {
        password: password,
        chats: {}
    };

    saveUsers();
    alert("Registriert! Jetzt einloggen.");
}

function login(){
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if(!users[username] || users[username].password !== password){
        return alert("Falsche Daten");
    }

    currentUser = username;
    localStorage.setItem("nano_currentUser", username);
    document.getElementById("loginScreen").style.display="none";
    renderChats();
}

function logout(){
    currentUser = null;
    localStorage.removeItem("nano_currentUser");
    location.reload();
}

/* ---------- CHAT SYSTEM ---------- */

function createChat(){
    const id = Date.now().toString();
    users[currentUser].chats[id] = {
        title: "Chat " + (Object.keys(users[currentUser].chats).length + 1),
        messages: []
    };
    currentChat = id;
    saveUsers();
    renderChats();
    loadChat(id);
}

function renderChats(){
    const list = document.getElementById("chatList");
    list.innerHTML="";

    if(!currentUser) return;

    const chats = users[currentUser].chats;

    Object.keys(chats).forEach(id=>{
        const div = document.createElement("div");
        div.className="chat-item";
        if(id===currentChat) div.classList.add("active");

        div.innerText=chats[id].title;
        div.onclick=()=>loadChat(id);
        list.appendChild(div);
    });
}

function loadChat(id){
    currentChat=id;
    const container=document.getElementById("messages");
    container.innerHTML="";

    users[currentUser].chats[id].messages.forEach(msg=>{
        addMessage(msg.text,msg.role,false);
    });
}

function addMessage(text,role,save=true){
    const div=document.createElement("div");
    div.className="message "+role;
    div.innerText=text;
    document.getElementById("messages").appendChild(div);
    div.scrollIntoView({behavior:"smooth"});

    if(save && currentUser && currentChat){
        users[currentUser].chats[currentChat].messages.push({text,role});
        saveUsers();
    }
}

/* ---------- SEND ---------- */

async function sendPrompt(){
    const input=document.getElementById("prompt");
    const prompt=input.value.trim();
    if(!prompt || !currentUser || !currentChat) return;

    addMessage(prompt,"user");
    input.value="";

    const loading=document.createElement("div");
    loading.className="message bot";
    loading.innerText="...";
    document.getElementById("messages").appendChild(loading);

    try{
        const res=await fetch(API_URL,{
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify({prompt})
        });

        const data=await res.json();

        loading.remove();
        addMessage(data.text,"bot");

    }catch{
        loading.innerText="Server Fehler";
    }
}

/* ---------- START ---------- */

if(currentUser){
    document.getElementById("loginScreen").style.display="none";
    renderChats();
}

</script>

</body>
</html>
