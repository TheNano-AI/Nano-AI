<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nano AI Chat</title>
<style>
body { font-family: sans-serif; text-align: center; margin-top: 50px; }
input { width: 60%; padding: 10px; margin: 10px 0; }
button { padding: 10px 20px; }
p { width: 80%; margin: 20px auto; padding: 10px; border: 1px solid #ccc; min-height: 50px; }
</style>
</head>
<body>

<h1>Nano AI Chat</h1>
<input type="text" id="prompt" placeholder="Schreib was…">
<br>
<button onclick="sendPrompt()">Senden</button>
<p id="response">Antwort erscheint hier…</p>

<script>
const API_URL = "https://unexempt-predenial-aryanna.ngrok-free.dev"; // hier ngrok URL einsetzen

async function sendPrompt() {
    const prompt = document.getElementById("prompt").value.trim();
    if(!prompt) return;

    document.getElementById("response").innerText = "…wird generiert…";

    try {
        const res = await fetch(`${API_URL}/generate`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({prompt})
        });
        const data = await res.json();
        document.getElementById("response").innerText = data.text;
    } catch(err) {
        console.error(err);
        document.getElementById("response").innerText = "Fehler beim Generieren!";
    }
}
</script>

</body>
</html>
